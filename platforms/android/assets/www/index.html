<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Gestion sports</title>
</head>

<body>
    <div class="app">
         <h1>Gestion sports</h1>
        <div id="registration" class="blink"></div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">
		function onDeviceReady() 
		{
			var ref = window.open('http://www.gestion-sports.com/gestion-sports/application', '_blank', 'location=no,hardwareback=no,toolbar=no, disallowoverscroll=yes, suppressesIncrementalRendering=yes');
			ref.show();
			
			var notificationOpenedCallback = function(jsonData) {
			console.log('notificationOpenedCallback: ' + JSON.stringify(jsonData));
			};

			window.plugins.OneSignal
			.startInit("4ffef649-1456-4cde-9ce3-151f00eb81e7")
			.handleNotificationOpened(notificationOpenedCallback)
			.endInit();
		}
		
		
		document.addEventListener("deviceready", onDeviceReady);
		</script>
</body>

</html>
