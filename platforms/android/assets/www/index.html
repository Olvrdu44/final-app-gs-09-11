<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="img-src * 'self' data:; default-src * 'self' gap: wss: ws: ; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	
    <title>Gestion sports</title>
</head>

<body>
	<a id="change_tag" style="float:left;margin-top:50px;margin-bottom:20px;padding:20px;background:#000;color:#f60;">change tag</a>
    <div class="app">
         <h1>Gestion sports</h1>
        <div id="registration" class="blink"></div>
		
		<form action="http://www.gestion-sports.com/gestion-sports/connexion.php" method="post">

			<input type="hidden" name="compte" value="membre"/>
			
			<select name="club" class="choose_club">
				<option value="rainet">Rainetcom</option>
			</select>

			<div class="field-wrap">
				<label>
					Identifiant<span class="req">*</span>
				</label>
				<input type="text" name="identifiant" required/>
			</div>

			<div class="field-wrap">
				<label>
				  Mot de passe<span class="req">*</span>
				</label>
				<input type="password" name="pass" required />
			</div>
			
			<p class="forgot"><a href="#">Mot de passe oublié ?</a></p>
			
			<button class="button button-block"/>Connexion</button>
		</form>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">
		function onDeviceReady() 
		{
			//cordova.InAppBrowser.open('http://www.gestion-sports.com/gestion-sports/application', '_blank', 'location=no,hardwareback=no,toolbar=no, disallowoverscroll=yes, suppressesIncrementalRendering=yes');

			var notificationOpenedCallback = function(jsonData) {
			console.log('notificationOpenedCallback: ' + JSON.stringify(jsonData));
			};

			window.plugins.OneSignal
			.startInit("4ffef649-1456-4cde-9ce3-151f00eb81e7")
			.handleNotificationOpened(notificationOpenedCallback)
			.endInit();
			
			window.plugins.OneSignal.sendTag("emailkey", "olivier@rainetcom.fr");
			
		}
		
		document.addEventListener("deviceready", onDeviceReady, false);
		
		$(function() {
			$( "#change_tag" ).click(function() {
					alert( "jquery marche" );
					window.plugins.OneSignal.deleteTag("emailkey");
					window.plugins.OneSignal.sendTag("emailkey2", "arthur@rainetcom.fr");
			});
		});
		
		</script>
</body>

</html>
