<body>
	<a onclick="changetag();" style="float:left;margin-top:50px;margin-bottom:20px;padding:20px;background:#000;color:#f60;">Arthur</a>
	<a onclick="changetag2();" style="float:right;margin-top:50px;margin-bottom:20px;padding:20px;background:#000;color:#f60;">Mouloud</a>
    <div class="app">
         <h1>Gestion sports</h1>
        <div id="registration" class="blink"></div>
		
		<form action="http://www.gestion-sports.com/gestion-sports/connexion.php" method="post">

			<input type="hidden" name="compte" value="membre"/>
			
			<span id="charge_les_clubs"></span>

			<div class="field-wrap">
				<label
					Identifiant<span class="req">*</span>
				</label>
				<input type="text" name="identifiant" required/>
			</div>

			<div class="field-wrap">
				<label>
				  Mot de passe<span class="req">*</span>
				</label>
				<input type="password" name="pass" required />
			</div>
			
			<p class="forgot"><a href="#">Mot de passe oublié ?</a></p>
			
			<button class="button button-block"/>Connexion</button>
		</form>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">
		function onDeviceReady() 
		{
			//cordova.InAppBrowser.open('http://www.gestion-sports.com/gestion-sports/application', '_blank', 'location=no,hardwareback=no,toolbar=no, disallowoverscroll=yes, suppressesIncrementalRendering=yes');

			var notificationOpenedCallback = function(jsonData) {
			console.log('notificationOpenedCallback: ' + JSON.stringify(jsonData));
			};

			window.plugins.OneSignal
			.startInit("4ffef649-1456-4cde-9ce3-151f00eb81e7")
			.handleNotificationOpened(notificationOpenedCallback)
			.endInit();
			
			window.plugins.OneSignal.sendTag("email", "olivier@rainetcom.fr");
			
		}
		
		document.addEventListener("deviceready", onDeviceReady, false);
		

		function changetag(){
			alert( "arthur" );
			window.plugins.OneSignal.sendTag("email", "arthur@rainetcom.fr");
		}
		
		function changetag2(){
			alert( "mouloud" );
			window.plugins.OneSignal.sendTag("email", "mouloud@rainetcom.fr");
		}
		
		
		</script>
		<script type="text/javascript">
			$(function() {
				$.ajax({
				   url : 'http://www.gestion-sports.com/gestion-sports/application/clubs/index.php',
				   type : 'GET', // Le type de la requête HTTP, ici devenu POST
				   dataType : 'html',
				   success: function (html) 
					{
						$("#charge_les_clubs").html(html);
					}
				});
			});
		</script>
